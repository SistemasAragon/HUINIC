{% include  'includeGeneral.html' %}
{% load static%}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>HUINIC | Registro Empresa</title>
</head> 

<body>
    <!-- Start Home -->
    <section class="bg-default page-next-level" style="background: url({% static 'images/bg/bg-page.png'%}) center no-repeat;">
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 mt-4">
                            <div class="text-center">
                                <h3 class="title-pager mb-0">  Solicitud de inscripcion empresa</h3>
                            </div>
                        </div>
                        <!--end col-->

                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </div>
        </div>
    </section>
    <!--end section-->
    <!-- End Home -->

    <!-- Start Section -->
    <section class="section-50" >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-12 mb-4">
                    <div class="rounded p-4 shadow border">
                        <div class="row">
                            <div class="col-12">
                                <div class="primary-form ">
                                    <form method="post" id="myForm" name="myForm" onsubmit="return validateForm()">
                                        <p class="mb-0" id="error-msg"></p>
                                        <div id="simple-msg"></div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Nombre de la empresa <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="nombre" id="nombre" type="text" class="form-control  fs-6"
                                                        placeholder="Nombre de la empresa :">
                                                </div>
                                            </div>
    
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Número de personas que conforman la empresa <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <select name="num_empleados" id="num_empleados" class="form-control fs-6">
                                                        <option value="" disabled selected>Seleccione un rango</option>
                                                        <option value="1-10">1 - 10</option>
                                                        <option value="11-50">11 - 50</option>
                                                        <option value="51-100">51 - 100</option>
                                                        <option value="101-500">101 - 500</option>
                                                        <option value="501-1000">501 - 1000</option>
                                                        <option value="1000+">Más de 1000</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <p></p>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">RFC de la empresa <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="apellidoM" id="apellidoM" type="text" class="form-control fs-6"
                                                        placeholder="ABCD123ACD1 :">
                                                </div>
                                            </div>
    
                                            <div class="col-md-6">
    
                                                <label class="form-label fs-6">Correo electronico de la empresa <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-email-outline icon-sm icons"></i> -->
                                                    <input name="correo" id="correo" type="email"
                                                        class="form-control fs-6" placeholder="Correo electronico :">
                                                </div>
    
                                            </div>

                                            <p></p>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Número de telefono <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="apellidoM" id="apellidoM" type="number" class="form-control fs-6"
                                                        placeholder="123456789 :">
                                                </div>
                                            </div>
    
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">¿Qué rol buscas tener en HUNIC? <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <select name="rol" id="rol" class="form-control fs-6">
                                                        <option value="">Selecciona un rol</option>
                                                        <option value="capacitar">Capacitar</option>
                                                        <option value="vacantes">Vacantes</option>
                                                        <option value="ambos">Ambos</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <p></p>
                                            <div class="col-md-12" style="text-align: center;">
                                                <div class="form-check" style="display: inline-block;">
                                                    <input class="form-check-input" type="checkbox" id="terminos" name="terminos" onclick="toggleSubmitButton()">
                                                    <label class="form-check-label" for="terminos">
                                                        Acepto los <a href="#" target="_blank">términos y condiciones</a> y <a href="#" target="_blank">política de privacidad</a>
                                                    </label>
                                                </div>
                                            </div>
                                            
                                        
                                            <div class="col-12 fs-6 mt-3 text-center">
                                                <button type="button" id="submit" name="send" class="btn btn-primary" onclick="registerUser()" disabled>Enviar solicitud</button>
                                            </div>
                                        <!--end row-->
                                    </form>
                                    <!-- end form -->
    
                                </div>
                                <!--end primary-form-->
                            </div>
                            <!--end col-->
                        </div>
                        <!--end row-->
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->

        <!--end container-->
    </section>

     <!-- SweetAlert2 CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
     <!-- SweetAlert2 JS -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
        function toggleSubmitButton() {
            const submitBtn = document.getElementById('submit');
            const terminos = document.getElementById('terminos');
            submitBtn.disabled = !terminos.checked;
        }
    </script>

<script>
    function registerUser() {
        Swal.fire({
            title: '¡Excelente!',
            text: 'Hemos hecho llegar tus datos a Hunic, un promotor se contactará contigo.',
            icon: 'success',
            confirmButtonText: 'Aceptar',
            customClass: {
                confirmButton: 'btn-custom-color'
            }
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '{% url 'login' %}';
            }
        });
    }
</script>



    <!--end section-->
    <!-- End Section -->

    <!-- Footer End -->
    {% include  'includeFooter.html' %}
    <!-- Footer End -->


</body>


</html>
