{% load static%}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8" />
    <title>HUINIC | Recuperacion Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
    <meta name="keywords" content="bootstrap 5, premium, marketing, multipurpose" />
    <meta name="author" content="Shreethemes" />
    <meta name="website" content="https://shreethemes.in/" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="version" content="1.0.0" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="{% static 'images/Icono.png'%}">
    <!-- BOOTSTRAP -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- ICON -->
    <link href="{% static 'css/materialdesignicons.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/line.css'%}" rel="stylesheet">
    <!-- Custom Css -->
    <link href="{% static 'css/style.min.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/colors/default.css'%}" rel="stylesheet" id="color-opt">
</head>

<body>

    <div class="back-to-home rounded d-none d-sm-block">
        <a href="{% url 'HomeGeneral' %}" class="text-white rounded d-inline-block text-center"><svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-home fea icon-sm">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg></a>
    </div>

    <!-- Hero Start -->
    <section class="bg-userpage user-pages d-flex align-items-center"
        style="background: url({% static 'images/bg/userpage.jpg'%});">
        <div class="bg-overlay bg-black" style="opacity: 0.1;"></div><!-- Imagen fondo claridad-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <a href="javascript:void(0)">
                            <img src="{% static 'images/Logo.png'%}" height="55" alt=""><!-- Imagen logo -->
                        </a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 mt-4 pt-2">
                    <div class="login-page bg-white shadow-lg rounded p-4 mt-4 position-relative">
                        <div class="text-center">
                            <h4 class="mb-4 pb-2">Recuperacion de Contraseña</h4>
                        </div>
                        <form class="login-form">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3 position-relative">
                                        <label class="form-label h6">Correo Electronico <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" name="email" required=""
                                            placeholder="Correo Electronico">
                                    </div>
                                </div>
                                <!--end col-->


                                <div class="col-12 mb-0">
                                    <button class="btn btn-primary w-100">Recuperar</button>
                                </div>
                                <!--end col-->

                            </div>
                            <!--end row-->
                        </form>
                        <!--end form-->
                    </div>
                    <!--end login-->
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </section>
    <!--end section-->
    <!-- Hero End -->

    
    <!-- javascript -->
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <!-- Switcher -->
    <script src="{% static 'js/switcher.js'%}"></script>
    <script src="{% static 'js/feather.min.js'%}"></script>
    <!-- Main Js -->
    <script src="{% static 'js/plugins.init.js'%}"></script>
    <script src="{% static 'js/app.js'%}"></script>
</body>


</html>
