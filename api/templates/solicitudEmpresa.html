    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtener los campos de entrada
            var edadMinimaInput = document.getElementById("edad_minima");
            var edadMaximaInput = document.getElementById("edad_maxima");
    
            // Agregar un evento de escucha para la validación
            edadMinimaInput.addEventListener("change", function() {
                validarEdad();
            });
    
            edadMaximaInput.addEventListener("change", function() {
                validarEdad();
            });
    
            function validarEdad() {
                var edadMinima = parseInt(edadMinimaInput.value);
                var edadMaxima = parseInt(edadMaximaInput.value);
    
                // Verificar si la edad mínima es mayor que 18 y menor que 60
                if (edadMinima < 18 || edadMinima > 60) {
                    alert("La edad mínima debe ser mayor o igual a 18 y menor o igual a 60.");
                    edadMinimaInput.value = "";
                    return;
                }
    
                // Verificar si la edad máxima es mayor que 18 y menor que 60
                if (edadMaxima < 18 || edadMaxima > 60) {
                    alert("La edad máxima debe ser mayor o igual a 18 y menor o igual a 60.");
                    edadMaximaInput.value = "";
                    return;
                }
    
                // Verificar si la edad mínima es mayor que la edad máxima
                if (edadMinima > edadMaxima) {
                    alert("La edad mínima no puede ser mayor que la edad máxima.");
                    edadMinimaInput.value = "";
                    return;
                }
    
                // Verificar si la edad máxima es menor que la edad mínima
                if (edadMaxima < edadMinima) {
                    alert("La edad máxima no puede ser menor que la edad mínima.");
                    edadMaximaInput.value = "";
                    return;
                }
            }
        });

        //HABILIDADES
        document.addEventListener("DOMContentLoaded", function() {
            var checkboxes = document.querySelectorAll('input[name="habilidad"]');
            var maxHabilidades = 5;
            var mensajeHabilidades = document.getElementById('mensaje-habilidades');
    
            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    var checkedCheckboxes = document.querySelectorAll('input[name="habilidad"]:checked');
                    if (checkedCheckboxes.length > maxHabilidades) {
                        this.checked = false; // Desmarca la casilla si se intenta seleccionar una habilidad adicional después del límite
                        mostrarMensajeHabilidades();
                    } else {
                        ocultarMensajeHabilidades();
                    }
                });
            });
    
            function mostrarMensajeHabilidades() {
                mensajeHabilidades.style.display = 'block';
            }
    
            function ocultarMensajeHabilidades() {
                mensajeHabilidades.style.display = 'none';
            }
        });

    
    </script>
