{% include  'includeHead.html' %}
{% load static%}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>HUINIC | Registro Candidato</title>
</head>

<body>
    <!-- Navbar STart -->
    <header id="topnav" class="defaultscroll sticky">
        <div class="container">
            <!-- Logo container-->
            <a class="logo" href="{% url 'homeGeneral' %}"><!-- Logooooo-->
                <span class="logo-light-mode">
                    <img src="{% static 'images/Logo.png'%}" class="l-dark" alt="" style="height: 40px;">
                    <img src="{% static 'images/Logo.png'%}" class="l-light" alt="" style="height: 40px;">
                </span>
            </a>
            <!-- End Logo container-->
            <div class="menu-extras">
                <div class="menu-item">
                    <!-- Mobile menu toggle-->
                    <a class="navbar-toggle" id="isToggle" onclick="toggleMenu()">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                    <!-- End mobile menu toggle-->
                </div>
            </div>
            

            <div id="navigation">
                <!-- Navigation Menu-->
                <ul class="navigation-menu nav-right">
                    <li class="has-submenu parent-parent-menu-item">
                        <a href="{% url 'homeGeneral' %}">Inicio</a><span class="menu-arrow"></span>
                    </li>
                </ul>
                <!--end navigation menu-->
            </div>
            <!--end navigation-->

        </div>
        <!--end container-->
    </header>
    <!--end header-->
    <!-- Navbar End -->

    <!-- Start Home -->
    <section class="bg-default page-next-level" style="background: url({% static 'images/bg/bg-page.png'%}) center no-repeat;">
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 mt-4">
                            <div class="text-center">
                                <h3 class="title-pager mb-0">  Realiza el registro de manera rápida </h3>
                                <h3 class="title-pager mb-0">  Llena los campos con tu datos </h3>
                            </div>
                        </div>
                        <!--end col-->

                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </div>
        </div>
    </section>
    <!--end section-->
    <!-- End Home -->

    <!-- Start Section -->
    <!-- <section class="section" style="overflow:hidden; height: 450px;"> -->
    <section class="section" style="overflow:hidden; height: auto;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-12 mb-4">
                    <div class="rounded p-4 shadow border">
                        <div class="row">
                            <div class="col-12">
                                <div class="primary-form mt-3">
                                    <form method="post" id="myForm" name="myForm" onsubmit="return validateForm()">
                                        <p class="mb-0" id="error-msg"></p>
                                        <div id="simple-msg"></div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Nombre(s) <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="nombre" id="nombre" type="text" class="form-control ps-5 fs-6"
                                                        placeholder="Nombres (s) :">
                                                </div>
                                            </div>
    
                                            <div class="col-md-6">
    
                                                <label class="form-label fs-6">Apellido Paterno <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    
                                                    <input name="apellidoP" id="apellidoP" type="text"
                                                        class="form-control ps-5 fs-6" placeholder="Apellido Paterno :">
                                                </div>
    
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Apellido Materno <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="apellidoM" id="apellidoM" type="text" class="form-control ps-5 fs-6"
                                                        placeholder="Apellido Materno :">
                                                </div>
                                            </div>
    
                                            <div class="col-md-6">
    
                                                <label class="form-label fs-6">Correo electronico <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-email-outline icon-sm icons"></i> -->
                                                    <input name="correo" id="correo" type="email"
                                                        class="form-control ps-5 fs-6" placeholder="Correo electronico :">
                                                </div>
    
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Contraseña <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="password" id="password" type="password" class="form-control ps-5 fs-6"
                                                        placeholder="Contraseña :">
                                                </div>
                                            </div>
    
                                            <div class="col-md-6">
    
                                                <label class="form-label fs-6">Confirma la contraseña <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-exit icon-sm icons"></i> -->
                                                    <input name="password2" id="password2" type="password"
                                                        class="form-control ps-5 fs-6" placeholder="Confirmación de contraseña :">
                                                </div>
    
                                            </div>
                                            
                                            <!--end col-->

                                        <!-- end row -->
                                        <div class="row">
                                            <div class="col-12 fs-6 mt-3 text-center">
                                                <button type="button" id="submit" name="send" class="btn btn-primary" onclick="location.href='{% url 'habilidadesCandidatoN2' %}'">Registrarse</button>
                                            </div>
                                            
                                            <!--end col-->
                                        </div>
                                        <!--end row-->
                                    </form>
                                    <!-- end form -->
    
                                </div>
                                <!--end primary-form-->
                            </div>
                            <!--end col-->
                        </div>
                        <!--end row-->
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->

        <!--end container-->
    </section>
    <!--end section-->
    <!-- End Section -->

    <!-- Footer End -->
    {% include  'includeFooter.html' %}
    <!-- Footer End -->

</body>


</html>
