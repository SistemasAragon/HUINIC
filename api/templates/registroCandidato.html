{% include  'includeGeneral.html' %}
{% load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <title>HUINIC | Registro Candidato</title>
</head>

<body>

    <!-- Start Home -->
    <section class="bg-default page-next-level" style="background: url({% static 'images/bg/bg-page.png'%}) center no-repeat;">
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 mt-4">
                            <div class="text-center">
                                <h3 class="title-pager mb-0">Realiza el registro de manera rápida</h3>
                                <h3 class="title-pager mb-0">Llena los campos con tu datos</h3>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </div>
        </div>
    </section>
    <!--end section-->
    <!-- End Home -->

    <!-- Start Section -->
    <section class="section-50">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-12 mb-4">
                    <div class="rounded p-4 shadow border">
                        <div class="row">
                            <div class="col-12">
                                <div class="primary-form mt-3">
                                    <form method="post" id="myForm" name="myForm" onsubmit="return validateForm()">
                                        <p class="mb-0" id="error-msg"></p>
                                        <div id="simple-msg"></div>
                                        
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label class="form-label fs-6">Nombre(s) <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="nombre" id="nombre" type="text" class="form-control ps-5 fs-6" placeholder="Nombre(s):" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label fs-6">Apellido Paterno <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="apellidoP" id="apellidoP" type="text" class="form-control ps-5 fs-6" placeholder="Apellido Paterno:" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label fs-6">Apellido Materno <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="apellidoM" id="apellidoM" type="text" class="form-control ps-5 fs-6" placeholder="Apellido Materno:" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Correo electrónico <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="correo" id="correo" type="email" class="form-control ps-5 fs-6" placeholder="Correo electrónico:" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Confirmar correo electrónico <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="confirmar_correo" id="confirmar_correo" type="email" class="form-control ps-5 fs-6" placeholder="Confirmar correo electrónico:" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Contraseña <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="password" id="password" type="password" class="form-control ps-5 fs-6" placeholder="Contraseña:" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Confirmar contraseña <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="password2" id="password2" type="password" class="form-control ps-5 fs-6" placeholder="Confirmar contraseña:" required>
                                                </div>
                                            </div>
                                            <p></p>
                                            <div class="col-md-12" style="text-align: center;">
                                                <div class="form-check" style="display: inline-block;">
                                                    <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
                                                    <label class="form-check-label" for="terminos">
                                                        Acepto los <a href="#" target="_blank">términos y condiciones</a>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12 fs-6 mt-3 text-center">
                                                <button type="submit" id="submit" name="send" class="btn btn-primary">Registrarse</button>
                                            </div>
                                        </div>
                                        <!-- end row -->
                                    </form>
                                    <!-- end form -->
                                </div>
                                <!--end primary-form-->
                            </div>
                            <!--end col-->
                        </div>
                        <!--end row-->
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </section>
    <!--end section-->
    <!-- End Section -->

    <!-- Footer End -->
    {% include  'includeFooter.html' %}
    <!-- Footer End -->

    <script>
        function validateForm() {
            const nombre = document.getElementById('nombre').value.trim();
            const apellidoP = document.getElementById('apellidoP').value.trim();
            const apellidoM = document.getElementById('apellidoM').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const confirmar_correo = document.getElementById('confirmar_correo').value.trim();
            const password = document.getElementById('password').value.trim();
            const password2 = document.getElementById('password2').value.trim();
            const terminos = document.getElementById('terminos').checked;

            let errorMessage = '';

            if (!nombre) {
                errorMessage += 'El campo Nombre(s) es obligatorio.\n';
            }
            if (!apellidoP) {
                errorMessage += 'El campo Apellido Paterno es obligatorio.\n';
            }
            if (!apellidoM) {
                errorMessage += 'El campo Apellido Materno es obligatorio.\n';
            }
            if (!correo) {
                errorMessage += 'El campo Correo electrónico es obligatorio.\n';
            }
            if (!confirmar_correo) {
                errorMessage += 'El campo Confirmar correo electrónico es obligatorio.\n';
            }
            if (correo && confirmar_correo && correo !== confirmar_correo) {
                errorMessage += 'Los correos electrónicos no coinciden.\n';
            }
            if (!password) {
                errorMessage += 'El campo Contraseña es obligatorio.\n';
            }
            if (!password2) {
                errorMessage += 'El campo Confirmar contraseña es obligatorio.\n';
            }
            if (password && password2 && password !== password2) {
                errorMessage += 'Las contraseñas no coinciden.\n';
            }
            if (!terminos) {
                errorMessage += 'Debe aceptar los términos y condiciones.\n';
            }

            if (errorMessage) {
                alert(errorMessage);
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
