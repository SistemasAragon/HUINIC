{% load static%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
        <meta name="keywords" content="bootstrap 5, premium, marketing, multipurpose" />
        <meta name="author" content="Shreethemes" />
        <meta name="website" content="https://shreethemes.in/" />
        <meta name="email" content="support@shreethemes.in" />
        <meta name="version" content="1.0.0" />
    
        <!-- FAVICON -->
        <link rel="shortcut icon" href="{% static 'images/Icono.png'%}">
        <!-- BOOTSTRAP -->
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- ICON -->
        <link href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" rel="stylesheet">
        <!--<link href="{% static 'css/materialdesignicons.min.css'%}" rel="stylesheet"> -->
        <link href="{% static 'css/line.css'%}" rel="stylesheet">
        <!-- SLIDER-->
        <link rel="stylesheet" href="{% static 'css/tiny-slider.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/tobii.min.css'%}">
        <!-- Custom Css -->
        <link href="{% static 'css/style.min.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/colors/default.css'%}" rel="stylesheet" id="color-opt">
        <!-- jQuery  -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    
    <body>

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner-grow" role="status">
                <span class="sr-only" >Cargando...</span>
            </div>
        </div>

        <!-- Navbar STart -->
    <header id="topnav" class="defaultscroll sticky">
        <div class="container">
            <!-- Logo container-->
            <a class="logo" href="{% url 'HomeGeneral' %}"><!-- Logooooo-->
                <span class="logo-light-mode">
                    <img src="{% static 'images/Logo.png'%}" class="l-dark" alt="" style="height: 40px;">
                    <img src="{% static 'images/Logo.png'%}" class="l-light" alt="" style="height: 40px;">
                </span>
            </a>
            <!-- End Logo container-->
            <div class="menu-extras">
                <div class="menu-item">
                    <!-- Mobile menu toggle-->
                    <a class="navbar-toggle" id="isToggle" onclick="toggleMenu()">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                    <!-- End mobile menu toggle-->
                </div>
            </div>


        </div>
        <!--end container-->
    </header>
    <!--end header-->
    <!-- Navbar End -->

    </body>
</html>
