{% load static%}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>HUINIC | Registro de Capacitador VC</title>
    
</head>

<body>
    <!-- Navbar STart -->
    <header id="topnav" class="defaultscroll sticky">
        <div class="container">
            <!-- Logo container-->
            <a class="logo" href="{% url 'homeEmpresaVC' %}"><!-- Logooooo-->
                <span class="logo-light-mode">
                    <img src="{% static 'images/Logo.png'%}" class="l-dark" alt="" style="height: 40px;">
                    <img src="{% static 'images/Logo.png'%}" class="l-light" alt="" style="height: 40px;">
                </span>
            </a>
            <!-- End Logo container-->
            <div class="menu-extras">
                <div class="menu-item">
                    <!-- Mobile menu toggle-->
                    <a class="navbar-toggle" id="isToggle" onclick="toggleMenu()">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                    <!-- End mobile menu toggle-->
                </div>
            </div>
            



            <ul class="buy-button list-inline mb-0" style="margin-top: 15px;">
                <li class="list-inline-item search-icon mb-0">
                    <!--INICIO DE USUARIO-->
                    <a class="nav-link dropdown-toggle arrow-none nav-user px-2" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                        <div style="display: flex; align-items: center;">
                            <img src="{% static 'images/home/home06.png'%}" alt="user-image" width="32" class="rounded-circle" style="margin-right: 20px;">
                            <div>
                                <h6 class="my-0">Nombre Empresa</h6>
                                <h6 class="my-0 fw-normal menu-arrow">Empresa Vacante/Cursos</h6>
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown">
                        <!-- item-->
                        <div class="dropdown-header noti-title">
                            <h6 class="text-overflow m-0">¡Bienvenido!</h6>
                        </div>
                        <!-- item-->
                        <a href="{% url 'homeEmpresaVC' %}" class="dropdown-item">
                            <i class="ri-logout-box-line fs-18 align-middle me-1"></i>
                            <span>Salir</span>
                        </a>
                    </div>
                    <!--FIN DE USUARIO-->
                </li>
            </ul>


            <div id="navigation">
                <!-- Navigation Menu-->

                <ul class="navigation-menu nav-light nav-right">

                    <li><a href="{% url 'homeEmpresaVC' %}" class="sub-menu-item">Inicio</a></li>
                    <li><a href="{% url 'listaCapacitadores' %}" class="sub-menu-item">Capacitadores</a></li>
                    
                </ul>
            </div>

            <!--end navigation-->
        </div>
        <!--end container-->
    </header>
    <!--end header-->
    <!-- Navbar End -->

    <!-- Start Home -->
    <section class="bg-default page-next-level" style="background: url({% static 'images/bg/bg-page.png'%}) center no-repeat;">
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 mt-4">
                            <div class="text-center">
                                <h3 class="title-pager mb-0">  Realiza el registro de manera rápida </h3>
                                <h3 class="title-pager mb-0">  Llena los campos con tu datos </h3>
                            </div>
                        </div>
                        <!--end col-->

                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </div>
        </div>
    </section>
    <!--end section-->
    <!-- End Home -->

    <!-- Start Section -->
    <section class="section" style="overflow:hidden;"><!-- 
    <section class="section" style="overflow:hidden; height: 450px;"> -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-12 mb-4">
                    <div class="rounded p-4 shadow border">
                        <div class="row">
                            <div class="col-12">
                                <div class="primary-form mt-3">
                                    <form method="post" id="myForm" name="myForm" onsubmit="return validateForm()">
                                        <p class="mb-0" id="error-msg"></p>
                                        <div id="simple-msg"></div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Nombre(s) <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="nombre" id="nombre" type="text" class="form-control ps-5 fs-6"
                                                        placeholder="Nombres (s) :">
                                                </div>
                                            </div>
    
                                            <div class="col-md-6">
    
                                                <label class="form-label fs-6">Apellido Paterno <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    
                                                    <input name="apellidoP" id="apellidoP" type="text"
                                                        class="form-control ps-5 fs-6" placeholder="Apellido Paterno :">
                                                </div>
    
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Apellido Materno <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="apellidoM" id="apellidoM" type="text" class="form-control ps-5 fs-6"
                                                        placeholder="Apellido Materno :">
                                                </div>
                                            </div>
    
                                            <div class="col-md-6">
    
                                                <label class="form-label fs-6">Correo electronico <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-email-outline icon-sm icons"></i> -->
                                                    <input name="correo" id="correo" type="email"
                                                        class="form-control ps-5 fs-6" placeholder="Correo electronico :">
                                                </div>
    
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Número de telefono <span
                                                        class="number-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="numeroTelefono" id="numeroTelefono" type="number" class="form-control ps-5 fs-6"
                                                        placeholder=" 1122334455">
                                                </div>
                                            </div>
    
                                            <div class="col-md-6">
    
                                                <label class="form-label fs-6">Fecha de nacimiento <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-email-outline icon-sm icons"></i> -->
                                                    <input name="fechaNacimiento" id="fechaNacimiento" type="date"
                                                        class="form-control ps-5 fs-6" placeholder="00/00/0000 :">
                                                </div>
    
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">CURP <span
                                                        class="number-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="CURP" id="CURP" type="text" class="form-control ps-5 fs-6"
                                                        >
                                                </div>
                                            </div>
    
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Estado civil <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <select name="estadoCivil" id="estadoCivil" class="form-control ps-5 fs-6">
                                                        <option value="" selected disabled>Selecciona tu estado civil</option>
                                                        <option value="soltero">Soltero</option>
                                                        <option value="casado">Casado</option>
                                                        <option value="divorciado">Divorciado</option>
                                                        <option value="viudo">Viudo</option>
                                                        <!-- Agrega más opciones según sea necesario -->
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Género <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <select name="genero" id="genero" class="form-control ps-5 fs-6">
                                                        <option value="" selected disabled>Selecciona tu género</option>
                                                        <option value="masculino">Masculino</option>
                                                        <option value="femenino">Femenino</option>
                                                        <!-- Agrega más opciones según sea necesario -->
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- QUE TAZA HACIENDO -->
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">País <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <select name="genero" id="genero" class="form-control ps-5 fs-6">
                                                        <option value="" selected disabled>Selecciona tu país</option>
                                                        <option value="mexico">México</option>
                                                        <option value="argentina">Argentina</option>
                                                        <option value="españa">España</option>
                                                        <!-- Agrega más opciones según sea necesario -->
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Estado <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="estado" id="estado" type="text" class="form-control ps-5 fs-6"
                                                        >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Municipio <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="municipio" id="municipio" type="text" class="form-control ps-5 fs-6"
                                                        >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Colonia <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="colonia" id="colonia" type="text" class="form-control ps-5 fs-6"
                                                        >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Codigo Postal <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="cp" id="cp" type="text" class="form-control ps-5 fs-6"
                                                        >
                                                </div>
                                            </div>

                                            <!-- QUE TAZA HACIENDO -->
                                            
                                            <div class="col-md-6">
                                                <label class="form-label fs-6">Fotografía <span class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <input name="fotografia" id="fotografia" type="file" class="form-control ps-5 fs-6">
                                                </div>
                                            </div>
                                            
                                            
                                        </div>
                                        <!-- end row -->
                                        <div class="row">
                                            <div class="col-12 fs-6 mt-3 text-center">
                                                <button type="button" id="submit" name="send" class="btn btn-primary" onclick="handleSubmit()">Guardar</button>
                                            </div>
                                            <!--end col-->
                                        </div>
                                        <!--end row-->
                                    </form>
                                    <!-- end form -->
    
                                </div>
                                <!--end primary-form-->
                            </div>
                            <!--end col-->
                        </div>
                        <!--end row-->
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->

    </section>
    <!--end section-->

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
        function handleSubmit() {
            Swal.fire({
                title: 'Registro exitoso',
                text: 'Se ha registrado el capacitador exitosamente.',
                icon: 'success',
                confirmButtonText: 'Aceptar',
                confirmButtonColor: '#ff9034' // Color personalizado del botón
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "{% url 'capacitadorRegistroVC' %}";
                }
            });
        }
    </script>
    <!-- End Section -->

    
    <!-- Footer End -->
    {% include  'includeFooter.html' %}
    <!-- Footer End -->

</body>


</html>
