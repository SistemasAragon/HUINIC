{% include  'includeCapacitador.html' %}
{% load static%}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>HUINIC | Curso</title>
</head>

<body>
    
    <!-- Start Home -->
    <section class="bg-default page-next-level" style="background: url({% static 'images/bg/bg-page.png'%}) center no-repeat;">
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 mt-4">
                            <div class="text-center">
                                <h3 class="title-pager mb-0"> Registro de nuevo curso</h3>
                            </div>
                        </div>
                        <!--end col-->

                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </div>
        </div>
    </section>
    <!--end section-->
    <!-- End Home -->

    <!-- Start Section -->
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-12 mb-4">
                    <div class="rounded p-4 shadow border">
                        <div class="row">
                            <div class="col-12">
                                <div class="primary-form mt-3">

                                    <form method="post" id="myForm" name="myForm" onsubmit="return validateForm()">
                                        <p class="mb-0" id="error-msg"></p>
                                        <div class="centrar">
                                            <h4>Informacion de curso</h4>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label class="form-label fs-6">Nombre del Curso <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-account icon-sm icons"></i> -->
                                                    <input name="name" id="name" type="text" class="form-control ps-5 fs-6"
                                                        placeholder="Nombre del curso: ">
                                                </div>
                                            </div>
    
                                            <p></p>
                                            <div class="col-md-12">
    
                                                <label class="form-label fs-6">Acerca del curso<span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <!-- <i class="mdi mdi-email-outline icon-sm icons"></i> -->
                                                    <input name="email" id="email" type="email"
                                                        class="form-control ps-5 fs-6" placeholder="Acerca del curso:">
                                                </div>
    
                                            </div>
                                            <!--end col-->

                                            <p></p>
                                            <div class="centrar">Objetivos del curso</div>
    
                                            <div class="col-12">
                                                <label class="form-label fs-6 mt-3 mb-1">Objetivo 1</label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-book-outline icon-sm icons"></i>
                                                    <input name="subject" id="subject" class="form-control ps-5 fs-6"
                                                        placeholder="Objetivo 1:">
                                                </div>
                                            </div>
                                            <!--end col-->

                                            <div class="col-12">
                                                <label class="form-label fs-6 mt-3 mb-1">Objetivo 2</label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-book-outline icon-sm icons"></i>
                                                    <input name="subject" id="subject" class="form-control ps-5 fs-6"
                                                        placeholder="Objetivo 2:">
                                                </div>
                                            </div>
                                            <!--end col-->

                                            <div class="col-12">
                                                <label class="form-label fs-6 mt-3 mb-1">Objetivo 3</label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-book-outline icon-sm icons"></i>
                                                    <input name="subject" id="subject" class="form-control ps-5 fs-6"
                                                        placeholder="Objetivo 3:">
                                                </div>
                                            </div>
                                            <!--end col-->

                                            <div class="col-4">
                                                <label class="form-label fs-6 mt-3 mb-1">Horas de curso</label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-book-outline icon-sm icons"></i>
                                                    <input name="subject" id="subject" class="form-control ps-5 fs-6"
                                                        placeholder="Horas curso:">
                                                </div>
                                            </div>
                                            <!--end col-->

                                            <div class="col-4">
                                                <label class="form-label fs-6 mt-3 mb-1">Costo de curso:</label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-book-outline icon-sm icons"></i>
                                                    <input name="subject" id="subject" class="form-control ps-5 fs-6"
                                                        placeholder="Costo de curso:">
                                                </div>
                                            </div>
                                            <!--end col-->

                                            <div class="col-4">
                                                <label class="form-label fs-6 mt-3 mb-1">Descuento</label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-book-outline icon-sm icons"></i>
                                                    <input name="subject" id="subject" class="form-control ps-5 fs-6"
                                                        placeholder="Descuento:">
                                                </div>
                                            </div>
                                            <!--end col-->

                                            <div class="col-4">
                                                <label class="form-label fs-6 mt-3 mb-1">Area</label>
                                                <p></p>
                                                <div>
                                                    <input type="radio" name="area" id="sistemas">
                                                    <label for="sistemas">Sistemas</label>
                                                </div>
                                                <div>
                                                    <input type="radio" name="area" id="motores">
                                                    <label for="motores">Motores</label>
                                                </div>
                                                <div>
                                                    <input type="radio" name="area" id="electronica">
                                                    <label for="electronica">Electronica</label>
                                                </div>
                                                <div>
                                                    <input type="radio" name="area" id="llantas">
                                                    <label for="llantas">Llantas</label>
                                                </div>
                                                <div>
                                                    <input type="radio" name="area" id="frenos">
                                                    <label for="frenos">Frenos</label>
                                                </div>
                                                <div>
                                                    <input type="radio" name="area" id="hojalateria">
                                                    <label for="hojalateria">Hojalateria</label>
                                                </div>
                                            </div>
                                            <!--end col-->
                                            


    
                                            <div class="col-8">
                                                <label class="form-label fs-6 mt-3 mb-1">Comentarios <span
                                                        class="text-danger">*</span></label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-message-outline icon-sm icons"></i>
                                                    <textarea name="comments" id="comments" rows="4"
                                                        class="form-control ps-5 fs-6" placeholder="Comentarios :"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end row -->

                                        <div class="row">
                                            <div class="col-12 fs-6 mt-3 centrar">
                                                <button type="submit" id="submit" name="send" class="btn btn-primary">Guardar</button>
                                            </div>
                                            <!--end col-->
                                        </div>
                                        <!--end row-->
                                    </form>
                                    <!-- end form -->
    
                                </div>
                                <!--end primary-form-->
                            </div>
                            <!--end col-->
                        </div>
                        <!--end row-->
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->


    </section>
    <!--end section-->
    <!-- End Section -->

    <!-- Footer End -->
    {% include  'includeFooter.html' %}
    <!-- Footer End -->

</body>


</html>
