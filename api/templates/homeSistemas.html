{% include  'includeSistemas.html' %}
{% load static%}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>HUINIC | Inicio Sistemas</title>
</head>

<body>
    

    <!-- Hero Start -->
    <section class="bg-home zoom-image d-flex align-items-center position-relative" id="home">
        <div class="bg-overlay image-wrap" id="hero-images"></div>
        <div class="bg-overlay bg-gradient"></div>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6 col-12">
                    <div class="title-heading text-center">
                        <h1 class="heading text-white mb-4">Bienvenido @Usuario</h1>
                        <p class="text-white-50 mx-auto para-desc">
                            HUINIC tu sistema de confianza
                        </p>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>
    <!--end section--> <!--Desplazador y flecha para bajo-->

    
    <!-- Footer End -->
    {% include  'includeFooter.html' %}
    <!-- Footer End -->
    

    <!-- play-btn -->
    <script src="{% static 'js/tobii.min.js'%}"></script>
    <!-- PARALLAX -->
    <script src="{% static 'js/parallax.js'%}"></script>
    <!-- BACKGROUND -->
    <script src="{% static 'js/easy_background.js'%}"></script>

    <script>
        easy_background("#hero-images", {
            slide: ["{% static 'images/img8.jpg'%}", "{% static 'images/img7.jpg'%}", "{% static 'images/img3.jpg'%}"],
            delay: [5000, 5000, 5000]
        });
    </script>

</body>


</html>
